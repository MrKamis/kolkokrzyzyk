<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kółko krzyżyk</title>
    <link href="bower_components/w3css-v3/w3.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="index.js"></script>
    <style>
        .opacity{
            opacity: 0
        }
    </style>
</head>
<body ng-app="kolkokrzyzyk" class="w3-black" ng-controller="main">
    <div class="w3-row">
        <div class="w3-col l2 m1 s0" style="opacity: 0;">
            AD
        </div>

        <div class="w3-col l8 m10 s12">

            <div class="w3-container">

                <div class="w3-row w3-margin-top">
                    <!-- ROW -->
                    <div class="w3-border-white w3-bottombar w3-rightbar w3-col l4 m4 s4 w3-center w3-jumbo w3-hoverable w3-hover-gray {{x1y1.style}}" style="cursor: pointer;" ng-click="fill(1,1)">
                        <span ng-bind-html="x1y1.value | safe">
                            &nbsp;
                        </span>
                    </div>
                    <div class="w3-border-white w3-bottombar w3-rightbar w3-col l4 m4 s4 w3-center w3-jumbo w3-hoverable w3-hover-gray {{x1y2.style}}" style="cursor: pointer;" ng-click="fill(1,2)">
                        <span ng-bind-html="x1y2.value | safe">
                            &nbsp;
                        </span>
                    </div>
                    <div class="w3-border-white w3-bottombar w3-col l4 m4 s4 w3-center w3-jumbo w3-hoverable w3-hover-gray {{x1y3.style}}" style="cursor: pointer;" ng-click="fill(1,3)">
                        <span ng-bind-html="x1y3.value | safe">
                            &nbsp;
                        </span>
                    </div>
                </div>

                <div class="w3-row">
                    <!-- ROW -->
                    <div class="w3-border-white w3-bottombar w3-rightbar w3-col l4 m4 s4 w3-center w3-jumbo w3-hoverable w3-hover-gray {{x2y1.style}}" style="cursor: pointer;" ng-click="fill(2,1)">
                        <span ng-bind-html="x2y1.value | safe">
                            &nbsp;
                        </span>
                    </div>
                    <div class="w3-border-white w3-bottombar w3-rightbar w3-col l4 m4 s4 w3-center w3-jumbo w3-hoverable w3-hover-gray {{x2y2.style}}" style="cursor: pointer;" ng-click="fill(2,2)">
                        <span ng-bind-html="x2y2.value | safe">
                            &nbsp;
                        </span>
                    </div>
                    <div class="w3-border-white w3-bottombar w3-col l4 m4 s4 w3-center w3-jumbo w3-hoverable w3-hover-gray {{x2y3.style}}" style="cursor: pointer;" ng-click="fill(2,3)">
                        <span ng-bind-html="x2y3.value | safe">
                            &nbsp;
                        </span>
                    </div>
                </div>

                <div class="w3-row">
                    <!-- ROW -->
                    <div class="w3-border-white w3-rightbar w3-col l4 m4 s4 w3-center w3-jumbo w3-hoverable w3-hover-gray {{x3y1.style}}" style="cursor: pointer;" ng-click="fill(3,1)">
                        <span ng-bind-html="x3y1.value | safe">
                            &nbsp;
                        </span>
                    </div>
                    <div class="w3-border-white w3-rightbar w3-col l4 m4 s4 w3-center w3-jumbo w3-hoverable w3-hover-gray {{x3y2.style}}" style="cursor: pointer;" ng-click="fill(3,2)">
                        <span ng-bind-html="x3y2.value | safe">
                            &nbsp;
                        </span>
                    </div>
                    <div class="w3-border-white w3-col l4 m4 s4 w3-center w3-jumbo w3-hoverable w3-hover-gray {{x3y3.style}}" style="cursor: pointer;" ng-click="fill(3,3)">
                        <span ng-bind-html="x3y3.value | safe">
                            &nbsp;
                        </span>
                    </div>
                </div>

            </div>

            <div>

                <div class="w3-bar w3-center w3-xxlarge w3-text-green w3-margin-top">
                    Turn: <span ng-bind="current"></span>
                </div>

                <div class="w3-bar w3-center w3-xxlarge" ng-hide="gameRunning">

                    <div>
                        <span ng-bind="lastWinner + ' won'" ng-hide="draw"></span>
                        <span ng-show="draw">DRAW</span>
                    </div>

                    <button class="w3-button w3-round w3-padding w3-green" ng-click="reset()">RESET</button>
                </div>

                <div class="w3-center w3-large">
                    Results: <br>
                    X: <span ng-bind="x"></span>
                    <br>
                    0: <span ng-bind="y"></span>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
